<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <style>
  table,th,td {
    border : 1px solid black;
    border-collapse: collapse;
  }
  th,td {
    padding: 5px;
  }
  </style>

  <style type="text/css">
    
    input[type=text] {
        width: 15%;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
        background-size: 10%;
    }

    /* When the input field gets focus, change its width to 100% */
    input[type=text]:focus {
       width: 95%;
       background-size: 2%;
    }


    #SearchBar {
        background-image: url('img/searchicon.png'); /* Add a search icon to input */
        background-position: 10px 12px; /* Position the search icon */
        background-repeat: no-repeat; /* Do not repeat the icon image */
    /*    width: 100%; Full-width */
        font-size: 16px; /* Increase font-size */
        padding: 12px 20px 12px 40px; /* Add some padding */
        border: 1px solid #ddd; /* Add a grey border */
        margin-bottom: 12px; /* Add some space below the input */
    }

    #list {
        border-collapse: collapse; /* Collapse borders */
        width: 100%; /* Full-width */
        border: 1px solid #ddd; /* Add a grey border */
        font-size: 18px; /* Increase font-size */
    }

    #list th, #list td {
        text-align: left; /* Left-align text */
        padding: 15px; /* Add padding */
        border: 1px solid #ddd;
    }

    #list tr {
        /* Add a bottom border to all table rows */
        border-bottom: 1px solid #ddd; 
    }

    #list tr.header, #list tr:hover {
        /* Add a grey background color to the table header and on hover */
        background-color: #f1f1f1;
    }

    #locations {
      position: fixed;
      top: 15%;
      right: 3%;
      max-width: 15%
    }

  </style>

  <script type="text/javascript">
    function show(id) {
      $("#" + id).show()
    }
    function hide(id) {
      $("#" + id).hide()
    }

  </script>



  <script>
    function find() {
      // Declare variables 
      var input, filter, table, tr, td, i;
      input = document.getElementById("SearchBar");
      filter = input.value.toUpperCase();
      table = document.getElementById("list");
      tr = table.getElementsByTagName("tr");

      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        } 
      }
    }
  </script>



  <script>
  function loadXMLDoc() {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myFunction(this, "door3");
        myFunction(this, "door4");
      }
    };
    xmlhttp.open("GET", "https://m0rgaming.github.io/inventory/db.xml", true);
    xmlhttp.send();
  }
  function myFunction(xml, door) {
    var i;
    var spacing = "";
    var xmlDoc = xml.responseXML;
    var table="<tr><th>Name</th><th>Id</th><th>Availability</th><th>Info</th></tr>";
    var info="";
    var x = xmlDoc.getElementsByTagName("object");
    var y = xmlDoc.getElementsByTagName(door);

    for (i = 0; i <x.length; i++) { 

      var n = i+1

      if(n < 10) {
        var spacing = "00"
      } else if (n < 100) {
        var spacing = "0"
      } else if (n < 1000) {
        var spacing = undefined
      };

      z = y[0].getElementsByTagName("object")

      table += "<tr><td>" +
      z[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
      "</td><td>" +
      spacing +
      n +
      "</td><td>"+
      z[i].getElementsByTagName("availability")[0].childNodes[0].nodeValue +
      "</td><td onmouseover=show("+
      n +
      ") onmouseout=hide("+
      n +
      ")>[Hover Over]</td</tr>";
      

      info += "<div id=" +
      n +
      "><p>" +
      z[i].getElementsByTagName("info")[0].childNodes[0].nodeValue +
      "</p><img src=img/"+
      spacing +
      n +
      ".png></img></div>";
      }

    document.getElementById("list").innerHTML = table;
    document.getElementById("locations").innerHTML = info;
    $("#locations").children().hide();
  }

  </script>





</head>



<body>

<input type="text" id="SearchBar" onkeyup="find()" placeholder="Search for items">
<table id="list"></table>
<div id="locations"></div>

<script>
  loadXMLDoc();
</script>

</body>
</html>
